<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #335cfb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    p {
      font-size: 1.5em;
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #444;
      border-top: 3px solid #335cfb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <p id="statusText">
    Redirecionando...
    <span class="spinner"></span>
  </p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const jobId = params.get("jobId");
    const placeId = "4924922222";

    setTimeout(() => {
      document.getElementById("statusText").innerHTML = `Redirecionando para o Servidor...<span class="spinner"></span>`;
    }, 1000);

    if (jobId) {
      const robloxUrl = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;
      window.location.href = robloxUrl;
    } else {
      document.body.innerHTML = `
        <p style="color: red; font-family: 'Roboto', sans-serif;">
          Job ID n√£o informado
        </p>`;
    }
  </script>
</body>
</html>
